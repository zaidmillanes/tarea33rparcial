<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Calculadora de préstamos</title>
        <link rel="stylesheet" href="styles.css">
        <style>
                hr {
                    width: 100%;
                    border: 1px solid black;
                }
            </style>
    </head>
    <body>
        <h1>Calculadora de préstamos</h1>
        <p>Ingresa el monto:</p>
        <form>
            <input type="number" id="entrada" placeholder="Monto" required>
        </form>
        <button id="Calcular">Calcular</button>
        <hr>
        <p id="resultado"></p>
        <script src="index.js"></script>
    </body>
</html>
